<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
    <title>MattStore</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a href="index.html"><img src="img/logohitam.png" alt=""></a>
            <a class="navbar-brand" href="#"><span style="font-weight: bold; margin-left: 20px;">Matt</span>Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto text-right">
                    <a class="nav-item nav-link active" href="index.html">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="about.html">About Us</a>
                    <a class="nav-item nav-link" href="#">New Arrival</a>
                    <a class="nav-item nav-link" href=""><i class="fa fa-shopping-cart mr-5"></i></a>
                    <a class="nav-item nav-link btn text-light ml-auto" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="jumbotron text-center">
                        <h3 class="mt-5">New to our Shop?</h3>
                        <p style="font-family: 'Century Gothic'; color: white;">There are advances being made in science
                            and technology everyday, and a good
                            example of this is the</p>
                        <a class="btn btn-lg " href="#" role="button">Create an Account</a>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <h4>Welcome Back!<br>
                        Please Sign In now</h4>
                    <form>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit">Log in </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js">
    </script>
</body>

</html>
